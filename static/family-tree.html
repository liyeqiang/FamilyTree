<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå≥ ÂÆ∂Ë∞±ÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .individuals-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .individual-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .individual-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .individual-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .individual-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .individual-gender {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        .gender-male {
            background: #e3f2fd;
            color: #1976d2;
        }

        .gender-female {
            background: #fce4ec;
            color: #c2185b;
        }

        .individual-info {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .individual-actions {
            margin-top: 10px;
        }

        .individual-actions button {
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
        }

        .family-tree {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 300px;
            border: 1px solid #e9ecef;
        }

        .tree-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tree-node {
            background: #f8f9fa;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            min-width: 120px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .tree-node:hover {
            background: #e8f5e8;
            transform: scale(1.05);
        }

        .tree-node.selected {
            background: #4CAF50;
            color: white;
        }

        .tree-level {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .relationship-info {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .relationship-section {
            margin-bottom: 15px;
        }

        .relationship-section h4 {
            color: #4CAF50;
            margin-bottom: 8px;
        }

        .relationship-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .relationship-tag {
            background: white;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .relationship-tag:hover {
            background: #4CAF50;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #f44336;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #333;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .tree-controls {
                flex-direction: column;
            }
            
            .search-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå≥ ÂÆ∂Ë∞±ÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>ÁÆ°ÁêÜÊÇ®ÁöÑÂÆ∂ÊóèÊàêÂëò‰ø°ÊÅØÔºåÊé¢Á¥¢ÂÆ∂ÊóèÂÖ≥Á≥ªÁΩëÁªú</p>
        </div>

        <div class="main-content">
            <!-- ‰∏™‰∫∫‰ø°ÊÅØÁÆ°ÁêÜ -->
            <div class="section">
                <h2>üë§ ‰∏™‰∫∫‰ø°ÊÅØÁÆ°ÁêÜ</h2>
                
                <form id="individualForm">
                    <input type="hidden" id="editingId" value="">
                    
                    <div class="form-group">
                        <label for="fullName">ÂßìÂêç *</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">ÊÄßÂà´ *</label>
                        <select id="gender" class="form-control" required>
                            <option value="">ËØ∑ÈÄâÊã©</option>
                            <option value="male">Áî∑</option>
                            <option value="female">Â•≥</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate">Âá∫ÁîüÊó•Êúü</label>
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="deathDate">ÈÄù‰∏ñÊó•Êúü</label>
                        <input type="date" id="deathDate" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="occupation">ËÅå‰∏ö</label>
                        <input type="text" id="occupation" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="fatherId">Áà∂‰∫≤</label>
                        <select id="fatherId" class="form-control">
                            <option value="">ËØ∑ÈÄâÊã©Áà∂‰∫≤</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="motherId">ÊØç‰∫≤</label>
                        <select id="motherId" class="form-control">
                            <option value="">ËØ∑ÈÄâÊã©ÊØç‰∫≤</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Â§áÊ≥®</label>
                        <textarea id="notes" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div>
                        <button type="submit" class="btn" id="submitBtn">Ê∑ªÂä†ÊàêÂëò</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" onclick="cancelEdit()" style="display: none;">ÂèñÊ∂à</button>
                    </div>
                </form>
            </div>

            <!-- ÊàêÂëòÂàóË°® -->
            <div class="section">
                <h2>üë• ÊàêÂëòÂàóË°®</h2>
                
                <div class="search-bar">
                    <input type="text" id="searchQuery" class="form-control" placeholder="ÊêúÁ¥¢ÂßìÂêç„ÄÅËÅå‰∏öÊàñÂ§áÊ≥®...">
                    <button type="button" class="btn" onclick="searchIndividuals()">ÊêúÁ¥¢</button>
                    <button type="button" class="btn btn-secondary" onclick="loadIndividuals()">ÂÖ®ÈÉ®</button>
                </div>
                
                <div id="individualsList" class="individuals-list">
                    <div class="loading">Âä†ËΩΩ‰∏≠...</div>
                </div>
            </div>

            <!-- ÊóèË∞±ÂÖ≥Á≥ª -->
            <div class="section full-width">
                <h2>üå≤ ÊóèË∞±ÂÖ≥Á≥ª</h2>
                
                <div class="tree-controls">
                    <select id="treeRootSelect" class="form-control" style="width: 200px;">
                        <option value="">ÈÄâÊã©ÊóèË∞±Ê†πËäÇÁÇπ</option>
                    </select>
                    <button type="button" class="btn" onclick="showFamilyTree()">ÊòæÁ§∫ÊóèË∞±</button>
                    <button type="button" class="btn btn-secondary" onclick="showRelationships()">ÊòæÁ§∫ÂÖ≥Á≥ª</button>
                </div>
                
                <div id="familyTreeContainer" class="family-tree">
                    <div class="loading">ËØ∑ÈÄâÊã©‰∏Ä‰∏™ÊàêÂëòÊü•ÁúãÊóèË∞±ÂÖ≥Á≥ª</div>
                </div>
                
                <div id="relationshipsContainer" class="relationship-info" style="display: none;">
                    <!-- ÂÖ≥Á≥ª‰ø°ÊÅØÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                </div>
            </div>
        </div>
    </div>

    <!-- Á°ÆËÆ§Âà†Èô§Ê®°ÊÄÅÊ°Ü -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h3>Á°ÆËÆ§Âà†Èô§</h3>
            <p id="deleteMessage">ÊÇ®Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂÆ∂ÊóèÊàêÂëòÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÈÄÜËΩ¨„ÄÇ</p>
            <div style="margin-top: 20px;">
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Á°ÆËÆ§Âà†Èô§</button>
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <!-- ÈÄöÁü•Ê°Ü -->
    <div id="notification" class="notification"></div>

    <script>
        let individuals = [];
        let selectedIndividual = null;
        let deleteTargetId = null;

        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            loadIndividuals();
            setupForm();
        });

        // ËÆæÁΩÆË°®ÂçïÊèê‰∫§
        function setupForm() {
            document.getElementById('individualForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveIndividual();
            });
        }

        // Âä†ËΩΩÂÖ®ÈÉ®ÊàêÂëò
        async function loadIndividuals() {
            try {
                const response = await fetch('/api/v1/individuals');
                const data = await response.json();
                
                if (data.success) {
                    individuals = data.data || [];
                    displayIndividuals(individuals);
                    updateParentSelects();
                    updateTreeRootSelect();
                } else {
                    showNotification('Âä†ËΩΩÊàêÂëòÂàóË°®Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        // ÊòæÁ§∫ÊàêÂëòÂàóË°®
        function displayIndividuals(list) {
            const container = document.getElementById('individualsList');
            
            if (list.length === 0) {
                container.innerHTML = '<div class="loading">ÊöÇÊó†ÊàêÂëòÊï∞ÊçÆ</div>';
                return;
            }
            
            const html = list.map(individual => `
                <div class="individual-card">
                    <div class="individual-header">
                        <div>
                            <span class="individual-name">${individual.full_name}</span>
                            <span class="individual-gender ${individual.gender === 'male' ? 'gender-male' : 'gender-female'}">
                                ${individual.gender === 'male' ? 'Áî∑' : 'Â•≥'}
                            </span>
                        </div>
                    </div>
                    <div class="individual-info">
                        ${individual.birth_date ? `Âá∫Áîü: ${formatDate(individual.birth_date)}` : ''}
                        ${individual.death_date ? ` | ÈÄù‰∏ñ: ${formatDate(individual.death_date)}` : ''}
                        ${individual.occupation ? `<br>ËÅå‰∏ö: ${individual.occupation}` : ''}
                        ${individual.notes ? `<br>Â§áÊ≥®: ${individual.notes}` : ''}
                    </div>
                    <div class="individual-actions">
                        <button class="btn btn-secondary" onclick="editIndividual(${individual.individual_id})">ÁºñËæë</button>
                        <button class="btn btn-danger" onclick="confirmDelete(${individual.individual_id}, '${individual.full_name}')">Âà†Èô§</button>
                        <button class="btn" onclick="selectForTree(${individual.individual_id})">Êü•ÁúãÂÖ≥Á≥ª</button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // ÊêúÁ¥¢ÊàêÂëò
        async function searchIndividuals() {
            const query = document.getElementById('searchQuery').value.trim();
            
            try {
                const url = query ? 
                    `/api/v1/individuals?query=${encodeURIComponent(query)}` : 
                    '/api/v1/individuals';
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayIndividuals(data.data || []);
                } else {
                    showNotification('ÊêúÁ¥¢Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÊêúÁ¥¢Âá∫Èîô: ' + error.message, 'error');
            }
        }

        // ‰øùÂ≠òÊàêÂëòÔºàÊñ∞Â¢ûÊàñÊõ¥Êñ∞Ôºâ
        async function saveIndividual() {
            const formData = getFormData();
            const editingId = document.getElementById('editingId').value;
            
            try {
                let response;
                if (editingId) {
                    // Êõ¥Êñ∞
                    response = await fetch(`/api/v1/individuals/${editingId}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(formData)
                    });
                } else {
                    // Êñ∞Â¢û
                    response = await fetch('/api/v1/individuals', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(formData)
                    });
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(editingId ? 'Êõ¥Êñ∞ÊàêÂäü' : 'Ê∑ªÂä†ÊàêÂäü', 'success');
                    resetForm();
                    loadIndividuals();
                } else {
                    showNotification(data.message || 'Êìç‰ΩúÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        // ÁºñËæëÊàêÂëò
        function editIndividual(id) {
            const individual = individuals.find(p => p.individual_id === id);
            if (!individual) return;
            
            document.getElementById('editingId').value = id;
            document.getElementById('fullName').value = individual.full_name || '';
            document.getElementById('gender').value = individual.gender || '';
            document.getElementById('birthDate').value = individual.birth_date ? individual.birth_date.split('T')[0] : '';
            document.getElementById('deathDate').value = individual.death_date ? individual.death_date.split('T')[0] : '';
            document.getElementById('occupation').value = individual.occupation || '';
            document.getElementById('fatherId').value = individual.father_id || '';
            document.getElementById('motherId').value = individual.mother_id || '';
            document.getElementById('notes').value = individual.notes || '';
            
            document.getElementById('submitBtn').textContent = 'Êõ¥Êñ∞ÊàêÂëò';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            
            // ÊªöÂä®Âà∞Ë°®ÂçïÈ°∂ÈÉ®
            document.querySelector('.section').scrollIntoView({ behavior: 'smooth' });
        }

        // ÂèñÊ∂àÁºñËæë
        function cancelEdit() {
            resetForm();
        }

        // Á°ÆËÆ§Âà†Èô§
        function confirmDelete(id, name) {
            deleteTargetId = id;
            document.getElementById('deleteMessage').textContent = `ÊÇ®Á°ÆÂÆöË¶ÅÂà†Èô§ "${name}" ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÈÄÜËΩ¨„ÄÇ`;
            document.getElementById('deleteModal').style.display = 'block';
            
            document.getElementById('confirmDeleteBtn').onclick = function() {
                deleteIndividual(id);
                closeDeleteModal();
            };
        }

        // Âà†Èô§ÊàêÂëò
        async function deleteIndividual(id) {
            try {
                const response = await fetch(`/api/v1/individuals/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Âà†Èô§ÊàêÂäü', 'success');
                    loadIndividuals();
                } else {
                    showNotification(data.message || 'Âà†Èô§Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        // ÈÄâÊã©Êü•ÁúãÊóèË∞±
        function selectForTree(id) {
            selectedIndividual = individuals.find(p => p.individual_id === id);
            document.getElementById('treeRootSelect').value = id;
            showFamilyTree();
        }

        // ÊòæÁ§∫ÂÆ∂ÊóèÊ†ë
        async function showFamilyTree() {
            const rootId = document.getElementById('treeRootSelect').value;
            if (!rootId) {
                document.getElementById('familyTreeContainer').innerHTML = '<div class="loading">ËØ∑ÈÄâÊã©‰∏Ä‰∏™ÊàêÂëòÊü•ÁúãÊóèË∞±</div>';
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/individuals/${rootId}/family-tree`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    displayFamilyTree(data.data);
                } else {
                    document.getElementById('familyTreeContainer').innerHTML = '<div class="loading">Êó†Ê≥ïÂä†ËΩΩÊóèË∞±Êï∞ÊçÆ</div>';
                }
            } catch (error) {
                showNotification('Âä†ËΩΩÊóèË∞±Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        // ÊòæÁ§∫ÊóèË∞±Ê†ë
        function displayFamilyTree(treeData) {
            const container = document.getElementById('familyTreeContainer');
            container.innerHTML = renderTreeNode(treeData);
            document.getElementById('relationshipsContainer').style.display = 'none';
        }

        // Ê∏≤ÊüìÊ†ëËäÇÁÇπ
        function renderTreeNode(node, level = 0) {
            if (!node) return '';
            
            const individual = node.individual;
            let html = `
                <div class="tree-level" style="margin-left: ${level * 40}px;">
                    <div class="tree-node" onclick="selectTreeNode(${individual.individual_id}, this)">
                        <strong>${individual.full_name}</strong>
                        <div style="font-size: 0.8em; color: #666;">
                            ${individual.gender === 'male' ? '‚ôÇ' : '‚ôÄ'} 
                            ${individual.birth_date ? formatDate(individual.birth_date) : ''}
                        </div>
                    </div>
                </div>
            `;
            
            if (node.children && node.children.length > 0) {
                html += '<div style="margin-left: 20px;">';
                node.children.forEach(child => {
                    html += renderTreeNode(child, level + 1);
                });
                html += '</div>';
            }
            
            return html;
        }

        // ÈÄâÊã©Ê†ëËäÇÁÇπ
        function selectTreeNode(id, element) {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÄâÊã©
            document.querySelectorAll('.tree-node').forEach(node => {
                node.classList.remove('selected');
            });
            
            // ÈÄâÊã©ÂΩìÂâçËäÇÁÇπ
            element.classList.add('selected');
            
            // ÊòæÁ§∫ÂÖ≥Á≥ª‰ø°ÊÅØ
            showRelationships(id);
        }

        // ÊòæÁ§∫ÂÖ≥Á≥ª‰ø°ÊÅØ
        async function showRelationships(id = null) {
            const targetId = id || document.getElementById('treeRootSelect').value;
            if (!targetId) return;
            
            try {
                const [parentsRes, childrenRes, siblingsRes] = await Promise.all([
                    fetch(`/api/v1/individuals/${targetId}/parents`),
                    fetch(`/api/v1/individuals/${targetId}/children`),
                    fetch(`/api/v1/individuals/${targetId}/siblings`)
                ]);
                
                const [parentsData, childrenData, siblingsData] = await Promise.all([
                    parentsRes.json(),
                    childrenRes.json(),
                    siblingsRes.json()
                ]);
                
                displayRelationships({
                    parents: parentsData.success ? parentsData.data : [],
                    children: childrenData.success ? childrenData.data : [],
                    siblings: siblingsData.success ? siblingsData.data : []
                });
                
            } catch (error) {
                showNotification('Âä†ËΩΩÂÖ≥Á≥ª‰ø°ÊÅØÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // ÊòæÁ§∫ÂÖ≥Á≥ª‰ø°ÊÅØ
        function displayRelationships(relationships) {
            const container = document.getElementById('relationshipsContainer');
            
            let html = '<h3>ÂÆ∂ÊóèÂÖ≥Á≥ª</h3>';
            
            if (relationships.parents && relationships.parents.length > 0) {
                html += '<div class="relationship-section">';
                html += '<h4>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Áà∂ÊØç</h4>';
                html += '<div class="relationship-list">';
                relationships.parents.forEach(parent => {
                    html += `<span class="relationship-tag" onclick="selectForTree(${parent.individual_id})">${parent.full_name}</span>`;
                });
                html += '</div></div>';
            }
            
            if (relationships.children && relationships.children.length > 0) {
                html += '<div class="relationship-section">';
                html += '<h4>üë∂ Â≠êÂ•≥</h4>';
                html += '<div class="relationship-list">';
                relationships.children.forEach(child => {
                    html += `<span class="relationship-tag" onclick="selectForTree(${child.individual_id})">${child.full_name}</span>`;
                });
                html += '</div></div>';
            }
            
            if (relationships.siblings && relationships.siblings.length > 0) {
                html += '<div class="relationship-section">';
                html += '<h4>üë´ ÂÖÑÂºüÂßêÂ¶π</h4>';
                html += '<div class="relationship-list">';
                relationships.siblings.forEach(sibling => {
                    html += `<span class="relationship-tag" onclick="selectForTree(${sibling.individual_id})">${sibling.full_name}</span>`;
                });
                html += '</div></div>';
            }
            
            if (!relationships.parents?.length && !relationships.children?.length && !relationships.siblings?.length) {
                html += '<div class="loading">ÊöÇÊó†ÂÆ∂ÊóèÂÖ≥Á≥ª‰ø°ÊÅØ</div>';
            }
            
            container.innerHTML = html;
            container.style.display = 'block';
        }

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function getFormData() {
            const data = {
                full_name: document.getElementById('fullName').value,
                gender: document.getElementById('gender').value,
                occupation: document.getElementById('occupation').value || null,
                notes: document.getElementById('notes').value || null
            };
            
            const birthDate = document.getElementById('birthDate').value;
            if (birthDate) data.birth_date = birthDate + 'T00:00:00Z';
            
            const deathDate = document.getElementById('deathDate').value;

            const fatherId = document.getElementById('fatherId').value;
            if (fatherId) data.father_id = parseInt(fatherId);
            
            const motherId = document.getElementById('motherId').value;
            if (motherId) data.mother_id = parseInt(motherId);
            
            return data;
        }

            fatherSelect.innerHTML = '<option value="">ËØ∑ÈÄâÊã©Áà∂‰∫≤</option>';

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.getFullYear() + 'Âπ¥' + (date.getMonth() + 1) + 'Êúà' + date.getDate() + 'Êó•';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function closeDeleteModal() {

        // ÊêúÁ¥¢Ê°ÜÂõûËΩ¶‰∫ã‰ª∂
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

            }
        });

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {

        }
    </script>
